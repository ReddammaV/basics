<h3>Event Binding</h3>

<button (click)="showAlert()">Click Me 1</button>
<button on-click="showAlert()">Click Me 2</button>

<div>
  <button (click)="showDiv(true)">True</button>
  <button on-click="showDiv(false)">False</button>

  <p *ngIf="isShow">
    Data is Valid
  </p>

  <p *ngIf="!isShow">
    Data is InValid
  </p>
</div>



<div>
  <button (click)="isShow=true">True</button>
  <button on-click="isShow=false">False</button>

  <p *ngIf="isShow">
    Data is Valid
  </p>

  <p *ngIf="!isShow">
    Data is InValid
  </p>
</div>


<h3>Input Event Binding</h3>
<input (input)="setMsg($event.target.value)" /> 

<input  on-input="setMsg($event.target.value)" /> 

<input (input)="enteredData=$event.target.value" /> 

<div>
  Entered Value is : {{enteredData}}
</div>
