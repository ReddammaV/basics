<h3>Child Component</h3>
<p>{{pData}}</p>


<!-- form -->
<div>{{fData | json}}</div>
<div>Name: {{fData?.fullname}}</div>
<div>Email: {{fData?.email}}</div>
<div>Password: {{fData?.password}}</div>




<!-- array -->

<ul>
    <li *ngFor="let item of array">
        {{item.name}} {{item.mobile}}
    </li>
</ul>
